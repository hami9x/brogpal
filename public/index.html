<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="/public/css/main.css"/>
	</head>
	<body>
	    <wpage>
			<wpage>
		        <!--<t-userinfo attr-name="Hai Thanh Nguyen" attr-age="18"></t-userinfo>-->
		        <wpage id="pg-home" title="Wade Home">
		            <p><a href=":pg-post">View posts.</a></p>
					<p><a href=":pg-user-login">Login.</a></p>
					<p><a href=":pg-user-register">Register.</a></p>
		            <p><a href="http://google.com">External link.</a></p>
		        </wpage>
				<wpage id="pg-user" title="User page">
					<!--<t-userinfo attr-name="Awesome" attr-age="99"></t-userinfo>-->
					<wpage id="pg-user-login">
						<!--<span wd-if="AuthGened">Authentication info is generated.</span>-->
						<!--<span wd-unless="AuthGened">Generating auth info...</span>-->
					</wpage>
		        </wpage>
				<wpage id="pg-user-register" title="Register">
					Username: <input type="text" bind-value="Data.Username"/>
					<span bind-html="Data.Username"></span>
					<!--<t-errorlist wd-bind-errors="Errors.Username"></t-errorlist>-->
					<!--<t-test bind="Error: Data.Username" wd-class-shit="Data.Shit"></t-test>-->
					Password: <input type="password" bind-value="Data.Password"/>
					<!--<t-errorlist wd-bind-errors="Errors.Password"></t-errorlist>-->
					<!--<t-test wd-bind-value="Data.Password"></t-test>-->
					<a bind-on-click="Reset">Reset</a>
					<a bind-on-click="Submit">Submit</a>
				</wpage>
		        <wpage id="pg-post" title="View posts">
		            <p><a href=":pg-home">Home page.</a></p>
		            <p><a href=":pg-post-new">Post an article.</a></p>
		            <wpage id="pg-post-new" title="Post an article">
		                <p><a href=":pg-post">Back to view.</a></p>
		            </wpage>
		        </wpage>
			</wpage>
			<wpage id="pg-not-found" title="404">
				Page not found.
			</wpage>
	    </wpage>
	
        <script src="/public/bower_components/jquery/dist/jquery.js"></script>
        <script src="/public/bower_components/html5-history-api/history.js?redirect=true"></script>
        <script src="/public/bower_components/route-recognizer/dist/route-recognizer.js"></script>
		<script src="/public/bower_components/watch/src/watch.js"></script>

        <welement id="t-userinfo" attributes="Name Age">
            <p><strong>{Name}</strong>, <em>{Age}</em></p>
        </welement>
		<welement id="t-errorlist" bindables="Errors">
            <div class="error">
				<ul>
					<li bind="error(Errors)">{ error }</li>
				</ul>
			</div>
        </welement>
		<welement id="t-test" bindables="Value">
			<p>My value is <strong wd-html="Value"></strong> :D.</p>
		</welement>
		<script>
			function createObj() {
				return {
					"Username": "ll",
					"Password": "kkk",
				}
			}
			function test(m) {
				console.log(m);
			}
		</script>
		<script src="/public/app.js"></script>
	</body>
</html>
