<html>
	<head>
		<title w-html="w.title"></title>
		<link rel="stylesheet" href="/public/css/main.css"/>
	</head>
	<body>
    <div id="pages">
        <t-userinfo attr-Name="Hai Thanh Nguyen" attr-Age="18"></t-userinfo>
        <wpage page="home" title="Wade Home">
            <p><a href="post">View posts.</a></p>
			<p><a href="user~login">Login.</a></p>
            <p><a href="http://google.com">External link.</a></p>
        </wpage>
		<wpage page="user" title="User page">
			<t-userinfo attr-Name="Awesome" attr-Age="99"></t-userinfo>
			<wpage page="login" handler="login_handler">
				<span w-if="AuthGened">Authentication info is generated.</span>
				<span w-unless="AuthGened">Generating auth info...</span>
			</wpage>
        </wpage>
        <wpage page="post" title="View posts">
            <p><a href="home">Home page.</a></p>
            <p><a href="post~new">Post an article.</a></p>
            <wpage page="new" title="Post an article">
                <p><a href="post">Back to view.</a></p>
            </wpage>
        </wpage>
    </div>
        <script src="/public/bower_components/jquery/dist/jquery.js"></script>
        <script src="/public/bower_components/html5-history-api/history.js?redirect=true"></script>
        <script src="/public/bower_components/route-recognizer/dist/route-recognizer.js"></script>
        <script src="/public/bower_components/rivets/dist/rivets.js"></script>
        <script src="/public/bower_components/wadejs/js/wade.js"></script>

        <welement id="t-userinfo" attributes="attr-Name attr-Age">
            <p><strong>{Name}</strong>, <em>{Age}</em></p>
        </welement>
        <script>
            var _wade = new Wade("/home", "/web");
        </script>
		<script src="/public/app.js"></script>
	</body>
</html>
