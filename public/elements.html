<welement id="t-userinfo" attributes="Name Age">
    <p><strong>{Name}</strong>, <em>{Age}</em></p>
</welement>
<welement id="t-errorlist" attributes="Errors">
    <div class="error">
		<ul>
			<li bind-each="Errors -> key, error">
				error type #<span bind-html="key"></span>
				<span bind-html="error"></span>
			</li>
		</ul>
	</div>
</welement>
<welement id="t-test" attributes="Username Password">
	<p>My username is "<strong bind-html="Username"></strong>"</p>
	<p>and my password is "<span bind-html="Password"></span>"</p>
</welement>
